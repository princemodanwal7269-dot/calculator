<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>

  <style>
    :root {
      --bg: #0f1220;
      --panel: #1b1f3b;
      --btn: #2a2f5a;
      --btn-fn: #3a82f7;
      --text: #ffffff;
      --accent: #4ade80;
    }

    [data-theme="light"] {
      --bg: #f4f6fb;
      --panel: #ffffff;
      --btn: #e5e7eb;
      --btn-fn: #3b82f6;
      --text: #111827;
      --accent: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 1rem;
      transition: background 0.3s ease;
    }

    .calculator {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border-radius: 1.25rem;
      padding: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .display {
      background: rgba(0,0,0,.25);
      border-radius: .75rem;
      padding: .75rem;
      text-align: right;
      overflow: hidden;
    }

    .expression {
      font-size: 0.9rem;
      opacity: 0.7;
      min-height: 1.2em;
    }

    .result {
      font-size: 2.2rem;
      font-weight: 600;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: .6rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: .75rem;
      border: none;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      transition: transform .1s ease, background .2s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    .fn {
      background: var(--btn-fn);
    }

    .equals {
      background: var(--accent);
      color: #000;
      grid-column: span 2;
    }

    .history {
      max-height: 120px;
      overflow-y: auto;
      font-size: .85rem;
      opacity: .85;
    }

    .history div {
      padding: .2rem 0;
      cursor: pointer;
    }

    .toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (min-width: 768px) {
      body {
        align-items: center;
        min-height: 100vh;
      }
    }
  </style>
</head>

<body>
  <div class="calculator" id="calc" data-theme="dark">
    <div class="top-bar">
      <strong>Calculator</strong>
      <div class="toggle" id="themeToggle">üåô</div>
    </div>

    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>

    <div class="buttons">
      <button onclick="memoryClear()">MC</button>
      <button onclick="memoryRecall()">MR</button>
      <button onclick="memoryAdd()">M+</button>
      <button onclick="memorySub()">M‚àí</button>

      <button onclick="clearAll()">C</button>
      <button onclick="sqrt()">‚àö</button>
      <button onclick="percent()">%</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>

    <div class="history" id="history"></div>
  </div>

<script>
  let expr = '';
  let memory = 0;

  const expressionEl = document.getElementById('expression');
  const resultEl = document.getElementById('result');
  const historyEl = document.getElementById('history');
  const toggle = document.getElementById('themeToggle');
  const calc = document.getElementById('calc');

  function append(value) {
    expr += value;
    update();
  }

  function update() {
    expressionEl.textContent = expr;
    try {
      const live = eval(expr);
      if (live !== undefined) resultEl.textContent = live;
    } catch {}
  }

  function calculate() {
    try {
      const res = eval(expr);
      if (!isFinite(res)) throw Error();
      addHistory(expr + ' = ' + res);
      expr = res.toString();
      update();
    } catch {
      resultEl.textContent = 'Error';
    }
  }

  function clearAll() {
    expr = '';
    resultEl.textContent = '0';
    expressionEl.textContent = '';
  }

  function sqrt() {
    expr = `Math.sqrt(${expr || 0})`;
    calculate();
  }

  function percent() {
    expr = `(${expr})/100`;
    calculate();
  }

  function addHistory(text) {
    const item = document.createElement('div');
    item.textContent = text;
    item.onclick = () => navigator.clipboard.writeText(text.split('=')[1].trim());
    historyEl.prepend(item);
  }

  function memoryClear() { memory = 0; }
  function memoryRecall() { expr += memory; update(); }
  function memoryAdd() { memory += Number(resultEl.textContent); }
  function memorySub() { memory -= Number(resultEl.textContent); }

  document.addEventListener('keydown', e => {
    if ('0123456789.+-*/'.includes(e.key)) append(e.key);
    if (e.key === 'Enter') calculate();
    if (e.key === 'Escape') clearAll();
  });

  toggle.onclick = () => {
    const light = calc.dataset.theme === 'light';
    calc.dataset.theme = light ? 'dark' : 'light';
    toggle.textContent = light ? 'üåô' : '‚òÄÔ∏è';
  };
</script>
</body>
</html>
